

    <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Clicker+Script&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="../static/styles.css">
          <title>High Roller</title>
      </head>
      <body>
      
        {% block header %}
        <div class="header">
          <header class="d-flex align-items-center justify-content-center">
            <div class="container">
              <img class="header-img" src="../static/IMAGES/header.png" alt="">
            </div>
          </header>
          <img  class="header-img mb-5" src="../static/IMAGES/header2.png" alt="">
           <!-- ICONS -->
           <div class="container sticky-top d-flex justify-content-center mb-3">
            <div class=" d-md-none ">
              <i class="fa-solid fa-filter modalBtn "></i>
              <img class="test" src="../static/IMAGES/cart2.png" height="40" width="'30" alt="">
            </div>
          </div>
        </div>
       <!-- MAIN ICONS -->
        <div class="float-right sticky-top mr-3 d-none d-md-block ">
          <i class="fa-solid fa-filter modalBtn "></i>
          <img class="test" src="../static/IMAGES/cart2.png" height="40" width="'30" alt="">
        </div>
        {% endblock %}
         
          {% block content %}
          <div class="container"> <!-- container -->
            <div class="row d-flex justify-content-center"> <!-- row -->
        
              <form method="POST" action="/admin" class="admin col-5">
                  {{ form.hidden_tag() }}
                
                  {% for field in form
                      if field.widget.input_type != 'hidden' %}
                
                      <p>
                        {{ field.label }}
                        {{ field }}
                
                        {% for error in field.errors %}
                          {{ error }}
                        {% endfor %}
                      </p>
                    
                  {% endfor %}
                    
                  <button type="submit" class="btn btn-success btn-sm">Submit</button>
              </form>
              
            </div>  <!--end row -->
          </div>  <!-- end container-->
      
        {% endblock %}
      
        <footer class="text-center mt-5">
          <p>Marcell 2022</p>
        </footer>
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../static/app.js"></script>
      </body>
      </html>
